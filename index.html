<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hangman!</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		
	</head>

	<body>

		<div class="wrapper container">

			<header>
				
				<h1>Medieval Hangman!</h1>

			</header>

			<section class="row instructions">
				<div class="col-md-auto">Use your keyboard to guess letters! If you can guess the word in 10 or less attempts, you win!</div>
			</section>

			<section class="row gamearea">
				<div class="col-md-auto" id="wordspaces"></div>
			</section>

			<section class="row midarea">
				<div class="col-md-5" id="hangmanimage">
					<img src="assets/images/10.jpg" id="stickman">
				</div>
				<div class="col-md-5">
					<div id="guesstitle">Guessed Letters</div>
					<div id="guessed"></div>
					<div id="guessremain">Guesses Remaining: 10</div>
					<button type="button" class="btn btn-primary btn-lg" onclick="startgame()">Play Again!</button>
				</div>
			</section>

			<section class="row message">
				<div class="col-md-3" id="wins">Wins: 0</div>
				<div class="col-md-6">
					<button type="button" class="btn btn-warning" onclick="reset()">Reset</button>
				</div>
				<div class="col-md-3" id="losses">Losses: 0</div>
			</section>

		</div> <!-- wrapper -->
		
		<script type="text/javascript" src="assets/javascript/game.js"></script>	
	</body>
</html>
