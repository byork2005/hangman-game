<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hangman!</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<body>

		<div class="wrapper container">

			<header>
				
				<h1>Hangman!</h1>

			</header>

			<section class="row instructions">
				<div class="col-md-auto">Instructions...</div>
			</section>

			<section class="row gamearea">
				<div class="col-md-auto" id="wordspaces"></div>

			<section class="row midarea">

			<section class="row message">
				<div class="col-md-auto">Final Message</div>
